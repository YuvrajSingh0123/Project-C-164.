<!DOCTYPE html>
<html>

<head>
  <title>Paint Ball in Virtual Reality</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


  <script src="./shoot.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <a-assets>
      <a-asset-item id="shooter" src="./assets/shooter/gun.gltf"></a-asset-item>  
      <a-asset-item id="collider" src="./assets/navmesh.gltf"></a-asset-item>    
    </a-assets>

    <a-entity id="environment" environment="preset:starry; skyType:gradient; lighting:point">
    </a-entity>

    <a-entity bullets></a-entity>

    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1" >
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>    
    
    
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>


    <a-box color="grey" id="wall1" position="-30 1.5 -20"  depth="0.5" height="6" width="20" static-body></a-box>

    <a-box color="grey" id="wall2" position="5 1.5 -10"  depth="0.5" height="6" width="20" static-body></a-box>

    <a-box color="grey" id="wall3" position="-20 1.5 -5"  depth="0.5" height="6" width="20" static-body></a-box>

    <a-box color="grey" id="wall4" position="-10 1.5 10"  depth="0.5" height="6" width="20" static-body></a-box>
    
    <a-box color="grey" id="wall6" position="20 1.5 20"  depth="0.5" height="6" width="20" static-body></a-box>

    <a-box color="grey" id="wall6" position="-30 1.5 5"  depth="0.5" height="6" width="20" static-body></a-box>
    
    <a-box color="grey" id="wall7" position="30 1.5 0"  depth="0.5" height="6" width="20" static-body></a-box> 

    <a-box color="grey" id="wall8" position="30 1.5 -15"  depth="0.5" height="6" width="20" static-body></a-box> 

    <a-box color="grey" id="wall9" position="30 1.5 15"  depth="0.5" height="6" width="20" static-body></a-box> 

    <a-box color="grey" id="wall10" position="30 1.5 35"  depth="0.5" height="6" width="20" static-body></a-box> 

    <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>


  </a-scene>
</body>

</html>
